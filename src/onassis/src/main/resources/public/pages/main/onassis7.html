<script type="text/javascript">
var minibar_config = 
{
  bindto: "minibar_placeholder",

  columns: [
            {y:1504}, {y:-800}, {y:20}, {y:201}, {y:-123}, {y:90},  {y:10}, {y:44}, {y:60}, {y:0}, {y:88}, {y:401}
           ],
  column_width: 11,
  range_text: "Lorem",
}

//widths
var slot_div_width = minibar_config.column_width + 2
var width = minibar_config.columns.length * slot_div_width

//heights
var {top_margin = 4, barcanvas_height = 80, center_margin = 2, range_height = 15, bottom_margin = 3}  = minibar_config

//y-coords
var top_margin_y = 0
var barcanvas_y = top_margin
var center_margin_y = barcanvas_y + barcanvas_height
var range_y = center_margin_y + center_margin
var bottom_margin_y = range_y + range_height
var height = bottom_margin_y + bottom_margin
console.log(top_margin_y + "|"  +barcanvas_y+"|"+center_margin_y+"|"+range_y+"|"+bottom_margin_y+"|"+height)

var miny = d3.min(minibar_config.columns, function(d) {return d.y});
var maxy = d3.max(minibar_config.columns, function(d) {return d.y});

console.log("miny:"+miny+" maxy:"+maxy)

var scale = d3.scale.linear().domain([miny, maxy]).range([barcanvas_y, center_margin_y])

//console.log("u:"+scale(barcanvas_height))

console.log("u:"+scale(1504)+ "->"+(center_margin_y-scale(1504)))
console.log("u:"+scale(-800)+ "->"+(center_margin_y-scale(-800)))
console.log("u:"+scale(1504+800)+ "->"+(center_margin_y-scale(barcanvas_height)))
var minibar_id = 0;
main(minibar_config.bindto);
main(minibar_config.bindto);
main(minibar_config.bindto);

function main(bindto) {
  minibar_id++;
  var mid = "mb_" + minibar_id
  var minibar_div =
    d3.select('#'+bindto)
    .append("div")
    .attr("id", mid + "_minibar_div")
    .style({  
      "width": width + "px",
      "height": height + "px",
      "float": "left",
      "background-color": "lightgray" })

  var minibar_svg = minibar_div
    .append("svg")
    .attr({ 
      "id": mid + "_minibar_svg",
      "width": width,
      "height": height })

  var range_svg = minibar_svg.
    append("rect")
    .attr({
      "id": mid + "_range_svg",
      "y": range_y,
      "width": width,
      "height" : range_height,
      "fill" : "white"
    })


var slot_column_svg= minibar_svg
    .selectAll("#minibar_svg")
    .data(minibar_config.columns)
    .enter()    
    .append("rect")
    .attr({
      "id":  (d,i) => { return mid + "_slot_column_svg_" + i },
      "x" :  (d, i) => {console.log(i); return (i * slot_div_width)},
      "y": (d) => { 
        return (d.y < 0) ? center_margin_y - scale(0) + top_margin
                         : center_margin_y - scale(d.y) + top_margin
                },
      "width": slot_div_width - 2,
      "height": (d) => {    
                return  (d.y < 0) ? scale(0) - scale(d.y) : scale(d.y) - scale(0) 
              },

      "fill": (d) => { 
        return  (d.y < 0) ? "red" : "green" 
      }
    })
    .on({
      "click": (d, i) => {
        d3.select("#"+mid+"_slot_column_svg_" + i).attr("fill", "brown")
        console.log(mid + "_slot_column_svg_" + i)
        console.log(d3.select(this))},
      "mouseover": (d,i) => { 
        d3.select("#"+mid+"_slot_column_svg_" + i).attr("fill", "yellow")
        console.log("mover" + i)},
      "mouseout": (d,i)=> {
        d3.select("#"+mid+"_slot_column_svg_" + i).attr("fill", (d.y < 0) ? "red" : "green")
        console.log("moout" + i)}
    })    

}
</script>
